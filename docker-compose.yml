version: '3.8'

services:
  web:
    build: .
    ports:
      - "8081:8081"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FLASK_ENV=production
    volumes:
      # Mount for persistent audio files (optional)
      - ./static/audio:/app/static/audio
      # Mount for logs (optional)
      - ./usage_logs.txt:/app/usage_logs.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
